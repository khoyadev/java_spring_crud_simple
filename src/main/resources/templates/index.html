<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-9">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<title>Gestion Employee</title>
</head>
<body>
	<div align="center" class="container my-2">
	<h1> Employee </h1>
	
	<a th:href = "@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>
	
	<table border="1" class = "table table-striped table-responsive-md">
	<thead>
				<tr>
					<th>
						<a th:href="@{'/page/' + ${currentPage} + '?sortField=nom&sortDir=' + ${reverseSortDir}}">
							Nom</a>
					</th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=prenom&sortDir=' + ${reverseSortDir}}">
							Prenom</a>
					</th>
					<th>
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">
							Email</a>
					</th>
					<th> Actions </th>
				</tr>
			</thead>
	<tbody>
	<tr th:each="employee : ${listEmployee}">
					<td th:text="${employee.nom}"></td>
					<td th:text="${employee.prenom}"></td>
					<td th:text="${employee.email}"></td>
					<td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
					    <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
	</tbody>
	</table>
	</div>
</body>
</html>
